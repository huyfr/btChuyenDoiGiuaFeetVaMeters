<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap chuyen doi giua feet va meters</title>
</head>
<body>
    <div>
        <p>Feet to meters</p>
        <input type="number" id="feet" placeholder="feet" value="" oninput="feetToMeters()">
        <p id="resultMeters"></p>
    </div>
    <div>
        <p>Meters to feet</p>
        <input type="number" id="meters" placeholder="feet" value="" oninput="metersToFeet()">
        <p id="resultFeet"></p>
    </div>
    <script src="convertUnits.js"></script>
</body>
</html>
